<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        width: 100%;
        max-width: 320px;
        background-color: #000;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .calculator input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 24px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        text-align: right;
    }

    .calculator input[type="button"] {
        width: 23.5%;
        padding: 15px;
        margin: 0.5%;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #666;
        color: #fff;
        cursor: pointer;
        box-sizing: border-box;
        float: left;
        transition: background-color 0.3s ease;
    }

    .calculator input[type="button"].operator {
        background-color: #FFA500;
    }

    .calculator input[type="button"]:hover {
        background-color: #999;
    }

    .calculator input[type="button"].clear {
        background-color: #FF0000;
    }

    .calculator input[type="button"].equal {
        background-color: #008000;
    }

    .calculator input[type="button"].equal:hover {
        background-color: #006400;
    }

    .calculator input[type="button"].backspace {
        background-color: #FF4500;
    }

    .calculator input[type="button"].backspace:hover {
        background-color: #FF6347;
    }
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="%" onclick="addToDisplay('%')">
        <input type="button" value="(" onclick="addToDisplay('(')">
        <input type="button" value=")" onclick="addToDisplay(')')">
        <input type="button" value="AC" class="clear" onclick="clearDisplay()">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="" class="operator" onclick="addToDisplay('')">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" class="equal" onclick="calculate()">
        <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
        <input type="button" value="&#x2190;" class="backspace" onclick="backspace()">
    </div>
     <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
            
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            
        }

        function calculate() {
          
            document.getElementById('display').value = eval(document.getElementById('display').value);
        }

        function backspace() {
            let displayValue = document.getElementById('display').value;
            document.getElementById('display').value = displayValue.slice(0, -1);
           
        }

     
      
    </script> 
</body>
</html>
